<form>
    <mat-form-field class="search-textbox" appearance="fill">
        <mat-label>Search:</mat-label>
        <input matInput placeholder="Search keyword" value="">
    </mat-form-field>
    <div class="search-checkbox">
        <ng-container *ngFor="let field of eclassService.filters.fields">
            <mat-checkbox class="checkbox-box" [(ngModel)]="field.value" [name]="field.name">
                {{field.name}}
            </mat-checkbox>
        </ng-container>
    </div>
</form>
